<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mead DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #dff9fb">
    <h2 class="text-center my-4">Search Your Favorite Meal</h2>
    <!-- search area  -->
    <div class="input-group mb-3 w-25 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search your Meal"
        aria-label="Search your Meal"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        Button
      </button>
    </div>
    <p id="search-error" style="display: none" class="text-center fs-1 m-5">
      ⚠️ Please write something to show result.
    </p>
    <!-- show meal details  -->
    <section class="container">
      <div id="meal-details" class="w-75 mx-auto p-3"></div>
    </section>

    <!-- meal search result  -->
    <section class="container py-5">
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>
    <p id="result-error" style="display: none" class="text-center fs-1 m-5">
      ⚠️ Please search by valid meal name.
    </p>
    <!-- scripts  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/mealdbasync.js"></script>
  </body>
</html>
